<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Image Slider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
      }

      .slider {
        display: flex;
        gap: 10px;
        overflow: hidden;
      }

      .slider img {
        width: 120px; /* default width */
        height: 500px;
        object-fit: cover;
        transition: width 0.5s ease;
        cursor: pointer;
        border-radius: 10px;
      }

      .slider img:hover {
        width: 350px; /* expand on hover */
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="img-4.png" alt="" />
      <img src="img-4.png" alt="" />
      <img src="img-3.png" alt="" />
      <img src="img-3.png" alt="" />
      <img src="img-4.png" alt="" />
      <img src="img-4.png" alt="" />
      <img src="img-3.png" alt="" />
      <img src="img-3.png" alt="" />
      <img src="img-3.png" alt="" />
    </div>
  </body>
</html>
